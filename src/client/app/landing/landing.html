<style media="screen">
.center {
  margin: auto;
  width: 50%;
  padding: 10px;
  float:right;
}
</style>
<style>
html, body{padding: 0; margin: 0;}
#earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
  #layer-panel {
      position: absolute;
      padding: 0.8em;
      width: 20em;
  }
  #date-panel {
    text-align: right;

      padding: 0.8em;
      right: 0px;
      width: 20em;
      float: right;
  }
</style>
<div>
    <div id="earth_div"></div>
    <div id="layer-panel">
      <div
        isteven-multi-select
        input-model="layers"
        output-model="outputLayers"
        button-label="icon name"
        item-label="icon name maker"
        tick-property="ticked"
        on-item-click="vm.checkLayers(data)"
        on-select-all="vm.selectAllLayers()"
        on-select-none="vm.resetLayers()"
        on-reset="vm.resetLayers()">
      </div>
    </div>
    <div id="date-panel">
      <md-datepicker name="fechaCaducidad" ng-model="vm.date"
                     md-placeholder="Select a date to visualize data"
                     required md-open-on-focus>
      </md-datepicker>
    </div>
</div>
